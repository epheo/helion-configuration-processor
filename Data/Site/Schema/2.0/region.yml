title: Regions
type: object
properties:
  product:
    properties:
      version:
        type: integer
    type: object
  regions:
    items:
      properties:
        common-services:
          items:
          - type: string
          type: array
        member-groups:
          items:
            properties:
              id:
                type: string
              member-count:
                type: integer
              name:
                type: string
              server-role:
                type: string
              services:
                items:
                  type: string
                type: array
            type: object
          type: array
        name:
          type: string
        racks:
          items:
            - anyOf:
               -
                type:
                 - string
                 - integer
          type: array
        region-name:
          type: string
        resource-nodes:
          items:
            properties:
              name:
                type: string
              server-role:
                type: string
              services:
                items:
                  type: string
                type: array
            type: object
          type: array
        type:
          type: string
      required:
      - name
      type: object
    type: array
required:
- regions
- product
type: object

